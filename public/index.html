<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Image Effecter</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Pacifico', cursive;
      color: rgba(0, 0, 0, .5);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: .5em;
      width: 100%;
    }

    h2 {
      font: 900 1em 'Raleway', sans-serif;
      color: rgba(0, 0, 0, .5);
      text-align: center;
      text-transform: none;
      letter-spacing: 0.01em;
    }

    body,
    main {
      font: 'Ubuntu-regular', sans-serif;
      color: rgba(0, 0, 0, .5);
      text-align: left;
      letter-spacing: .5em;
      top: 15%;
      background: linear-gradient(to right, rgba(255, 0, 85, 0.808), yellow);
    }

    .bg {
      animation: slide 4s ease-in-out infinite alternate;
      background-image: linear-gradient(-69deg, #d0d1d0 50%, #ffffff 50%);
    }

    .bg:nth-child(2) {
      animation-direction: alternate-reverse;
      animation-duration: 3s;
    }

    .bg:nth-child(3) {
      animation-duration: 8s;
    }

    @keyframes slide {
      0% {
        transform: translateX(-29%);
      }

      100% {
        transform: translateX(27%);
      }
    }

    .f-print {
      font: 'Ubuntu-regular', sans-serif;
      color: rgba(0, 0, 0, .5);
    }
  </style>
</head>

<body>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="flex items-center justify-center h-screen relative z-100">

    <div class="bg-white bg-opacity-95 border shadow-2g p-10 text-center max-w-2xl">
      <h1 class="text-5xl mb-8">
        <br><span>EncryptO-Matic</span>
      </h1>
      <main class="mb-4">
        <div>
          <h1>Drag & Drop</h1>
          <p></p>
          <br>
          <h2>Change it To Black & White</h2>
          <p></p>
          <br>
          <h3>Share your new images</h3>
          <p></p>

        </div>

        <label class="bg-yellow-400	text-black w-full p-6 block cursor-pointer font-bold mb-4">
          <!-- File Input -->
          <input type="file" id="upload" accept=".png" class="hidden">
          <input type="file" id="upload" accept=".PNG" class="hidden">
          <input type="file" id="upload" accept=".ico" class="hidden">
          <input type="file" id="upload" accept=".jpg" class="hidden">
          Upload PNG & JPG Images
        </label>
        <!-- Image -->
        <img id="new-img" class="w-auto mx-auto">
    </div>
    </main>
  </div>
</body>

<div>
  <footer class="f-print">
    <div>
      @CopyRight 2021

    </div>
  </footer>
</div>

</html>
